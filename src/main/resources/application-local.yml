spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    open-in-view: false

  jwt:
    secret: thisIsASecretKeyForJWTGenerationYouShouldUseItOnlyLocal
    access-token-validity: 1800000 # 30분
    refresh-token-validity: 604800000  # 7일
