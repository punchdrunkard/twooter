spring:
  profiles:
    active: test

---
spring:
  config:
    activate:
      on-profile: test

  data:
    redis:
      host: localhost
      port: 6379

  jwt:
    secret: testSecretKeyForJWTGenerationInTestEnvironmentMustBeSecureLongEnoughToWorkWithHS256Algorithm
    access-token-validity: 1800000  # 30 minutes in milliseconds
    refresh-token-validity: 604800000  # 7 days in milliseconds

  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

    logging:
      level:
        org:
          hibernate:
            orm:
              jdbc:
                bind: TRACE
          springframework:
            transaction:
              interceptor: TRACE


